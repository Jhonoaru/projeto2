<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/admin.css"> <!-- Link para o arquivo CSS -->
</head>
<body>
    <h1>Cadastro de Usuários</h1>
    
    <form id="formulario">
        <label>Nome de Usuário: </label>
        <input id="nome" name="nome" placeholder="Nome" type="text"/>

        <label>E-mail: </label>
        <input id="email" name="email" placeholder="E-mail" type="email"/>

        <button type="submit">Cadastrar</button>
    </form>

    <h3>Usuários Cadastrados</h3>
    <ul id="lista-usuarios"></ul>

    <script src="./scripts/criarUsuario.js"></script>
</body>
</html>
